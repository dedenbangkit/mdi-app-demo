<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDI APP DEMO</title>
    <link href="/mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--The Main Thing-->

    <div id="wrapper">
        <div class="phone view_3" id="phone_1">
            <iframe src="/login" id="frame_1" name="frame_1"></iframe>
        </div>
    </div>
    <!--Controls etc.-->

    <div id="controls">
        <div>
            <label for="iframeURL">URL:</label> <input type="text" id="iframeURL" placeholder="https://codepen.io" value="/login">
        </div>

        <div>
            <label for="iframeWidth">Width:</label> <input type="number" id="iframeWidth" placeholder="400" value="400">
        </div>

        <div>
            <label for="iframeHeight">Height:</label> <input type="number" id="iframeHeight" placeholder="650" value="650">
        </div>
        <!--Idea by /u/aerosole-->
    </div>
    <script>
      /*Only needed for the controls*/
      var phone = document.getElementById("phone_1"),
        iframe = document.getElementById("frame_1");

      /*View*/
      function updateView(view) {
        if (view) {
          phone.className = "phone view_" + view;
        }
      }

      /*Controls*/
      function updateIframe() {
        iframe.src = document.getElementById("iframeURL").value;

        phone.style.width = document.getElementById("iframeWidth").value + "px";
        phone.style.height =
          document.getElementById("iframeHeight").value + "px";

        /*Idea by /u/aerosole*/
        document.getElementById(
          "wrapper"
        ).style.perspective = document.getElementById("iframePerspective")
          .checked
          ? "1000px"
          : "none";
      }
      updateIframe();

      /*Events*/
      document
        .getElementById("controls")
        .addEventListener("change", function () {
          updateIframe();
        });

      document
        .getElementById("views")
        .addEventListener("click", function (evt) {
          updateView(evt.target.value);
        });
    </script>
</body>
</html>
